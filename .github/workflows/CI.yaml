name: CI

on:
  push:
    branches:
      - main
      - dev
    tags: ['*']
  pull_request:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9'
          - '1.10'
          - '1.11'
        os:
          - ubuntu-latest
        arch:
          - x64
          
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      
      - name: Add unregistered public packages
        run: |
          julia --project=@. -e '
            using Pkg
            Pkg.develop(url="https://github.com/EntropicLearning/EntropicLearningBase.jl.git")
            Pkg.develop(url="https://github.com/EntropicLearning/eSPA.jl.git")
            Pkg.develop(url="https://github.com/EntropicLearning/EOS.jl.git")
          '
          
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
