name: CompatHelper

on:
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays at midnight UTC
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  CompatHelper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'
      
      # Configure access to private dependencies
      - name: Setup private package access
        env:
          PRIVATE_TOKEN: ${{ secrets.PRIVATE_DEPS_TOKEN }}
        run: |
          # Configure git to use the token for private repos
          git config --global url."https://${PRIVATE_TOKEN}@github.com/".insteadOf "https://github.com/"
          
          # Add private package to make it available for CompatHelper
          julia --project=@. -e '
            using Pkg
            ENV["JULIA_PKG_USE_CLI_GIT"] = "true"
            # Add the private dependency first
            try
              Pkg.add(url="https://$(ENV["PRIVATE_TOKEN"])@github.com/m-groom/EntropicLearningBase.jl.git")
              Pkg.add(url="https://$(ENV["GITHUB_TOKEN"])@github.com/m-groom/eSPA.jl.git")
              Pkg.add(url="https://$(ENV["GITHUB_TOKEN"])@github.com/m-groom/EOS.jl.git")
            catch e
              @warn "Could not add private dependency: $e"
            end
          '
          
      - name: Install CompatHelper
        run: julia -e 'using Pkg; Pkg.add("CompatHelper")'
        
      - name: Run CompatHelper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMPATHELPER_PRIV: ${{ secrets.PRIVATE_DEPS_TOKEN }}
        run: |
          julia -e '
            using CompatHelper
            # Set up environment for private packages
            ENV["JULIA_PKG_USE_CLI_GIT"] = "true"
            CompatHelper.main()
          '
